<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Posts tagged {{ tag_name }}</title>
</head>
<body>
  <h1>Posts tagged: #{{ tag_name }}</h1>

  {% for post in posts %}
    <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.content|truncatewords:30 }}</p>
  {% empty %}
    <p>No posts found for this tag.</p>
  {% endfor %}
</body>
</html>
