<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Post Form</title>
</head>
<body>
  <h1>{{ view.object|default_if_none:"New Post" }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <p><a href="{% url 'post-list' %}">Cancel</a></p>
</body>
</html>
