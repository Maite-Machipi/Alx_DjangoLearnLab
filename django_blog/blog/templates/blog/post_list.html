<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Posts</title>
</head>
<body>
  <h1>All Posts</h1>

  {% if user.is_authenticated %}
    <p><a href="{% url 'post-create' %}">Create New Post</a></p>
  {% endif %}

  <ul>
    {% for post in posts %}
      <li>
        <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
        <p>By {{ post.author.username }} | {{ post.published_date }}</p>
        <p>{{ post.content|truncatechars:120 }}</p>
      </li>
    {% empty %}
      <li>No posts yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
